<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App ðŸ¥¶</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <form id="search-form" class="mb-4 mt-4">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                autocomplete="off"
                placeholder="Type city name..."
                class="form-control"
                id="city-value"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="main-weather-wrap">
          <div class="main-city" id="city-name"></div>
          <span class="country-des" id="country"></span>
          <h2>Last updated: <span id="date"></span></h2>
          <div class="weather-description" id="description">Clear Skies</div>
        </div>
        <div class="row">
          <div class="col">
            <span
              ><img
                src="https://duckduckgo.com/assets/weather/icons/partly-cloudy-night.svg"
                width="80px"
                alt="cloud"
                id="icon"
            /></span>
            <span class="temperature" id="temp-number">25Â°</span>
            <span class="CF">C | F</span>
          </div>
          <div class="col">
            <ul>
              <li>Max Temperature:<span id="max-temp"></span></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind-speed"></span> Km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="signature">
        <a href="https://github.com/vanessa-queiroga/vanilla-weather-app"
          >Open-source Code</a
        >
        by Vanessa Q.
      </div>
    </div>
    <footer>
      <script src="src/weather.js"></script>
    </footer>
  </body>
</html>
